<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shibboleth</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/full-width-pics.css" rel="stylesheet">
  <!-- Govicons -->
  <link rel="stylesheet" href="https://npmcdn.com/govicons@1.3.0/css/govicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">Shibboleth</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('about') }}">About</a>
                    </li>
                    <li>
                        <a href="{{ url_for('methodology') }}">Methodology</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-top: 6em;">
  <div id="vote">
    <i id="donkey" class="gi gi-donkey gi-5x gi-inverse"></i>
    <i class="gi gi-check-square-o gi-5x gi-inverse"></i>
    <i class="gi gi-us-flag-straight gi-5x gi-inverse"></i>
    <i class="gi gi-vote gi-5x gi-inverse"></i>
    <i class="gi gi-us-tophat gi-5x gi-inverse"></i>
    <i class="gi gi-us-shield gi-5x gi-inverse"></i>
    <i id="elephant" class="gi gi-elephant gi-5x gi-inverse"></i>
  </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <h3>Your political speech:</h3>
                        <div>{{ content }}</div>

                        <h3>Prediction:</h3>
                        <div>This political speech is <strong>{{ prediction }}</strong>
                            (probability: {{ probability }}%).</div>

                        <div id='button'>
                          <form action="/thanks" method="post">
                            <input type=submit value='Correct' name='feedback_button'>
                            <input type=submit value='Incorrect' name='feedback_button'>
                            <input type=hidden value='{{ prediction }}' name='prediction'>
                            <input type=hidden value='{{ content }}' name='usertext'>
                          </form>
                        </div>

                        <div id='button'>
                          <form action="/">
                            <input type=submit value='Submit more text!'>
                          </form>
                        </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; A product of District Data Labs 2016</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
